<ion-header>

  <ion-navbar>
  	<ion-buttons><button ion-button menuToggle><ion-icon name="menu"></ion-icon></button></ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-item>
			<ion-label>Options 1</ion-label>
			<ion-toggle  color="secondary" checked="true"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Options 2</ion-label>
			<ion-toggle color="dark" checked="false"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Options 3</ion-label>
			<ion-toggle color="danger" checked="true"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Options 4</ion-label>
			<ion-toggle checked="false"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Options 5</ion-label>
			<ion-toggle checked="true"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Options 6</ion-label>
			<ion-toggle checked="false"></ion-toggle>
		</ion-item>
	</ion-list>
</ion-content>
